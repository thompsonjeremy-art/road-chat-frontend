
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Road Issue Reporter</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f7f7f9; margin:0; padding:0; }
    header { background:#0b6; color:#fff; padding:16px 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { font-size: 18px; margin:0; }
    #container { max-width: 800px; margin: 24px auto; padding: 0 16px; }
    #settings { background:#fff; padding: 12px; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
    #settings input { width: 100%; padding: 8px; border-radius: 8px; border:1px solid #ddd; }
    #chatbox { background:#fff; border-radius: 12px; height: 480px; overflow-y: auto; padding: 16px; box-shadow: 0 1px 6px rgba(0,0,0,0.08); }
    .msg { margin: 8px 0; display: flex; gap: 8px; }
    .msg.user { justify-content: flex-end; }
    .bubble { max-width: 75%; padding: 10px 12px; border-radius: 12px; }
    .user .bubble { background:#0b6; color:#fff; border-bottom-right-radius: 4px;}
    .bot .bubble { background:#eef2f7; color:#111; border-bottom-left-radius: 4px;}
    .timestamp { font-size: 11px; color:#888; margin-top: 2px; }
    #controls { display:flex; gap: 8px; margin-top: 12px; }
    #controls input[type="text"] { flex:1; padding: 10px; border:1px solid #ddd; border-radius: 10px; }
    #controls button, #uploadBtn { background:#0b6; color:#fff; border:0; border-radius: 10px; padding: 10px 14px; cursor:pointer; }
    #controls button:disabled { background:#9acfb8; cursor:not-allowed; }
    #photoInput { display:none; }
    .hint { font-size:13px; color:#666; margin-top:6px; }
    .preview { margin: 8px 0; }
    .preview img { max-width: 160px; border-radius: 8px; border:1px solid #ddd; }
    footer { text-align:center; color:#888; font-size: 12px; margin: 24px 0; }
  </style>
</head>
<body>
  <header><h1>Road Issue Reporter</h1></header>
  <div id="container">
    <div id="settings">
      <label for="backendUrl"><strong>Backend URL</strong></label>
      <input id="backendUrl" placeholder="https://road-bot.onrender.com" />
      <div class="hint">Set this to your FastAPI endpoint. Saved locally.</div>
    </div>

    <div id="chatbox"></div>

    <div class="preview" id="photoPreview"></div>

    <div id="controls">
      <input type="file" id="photoInput" accept="image/*" />
      <button id="uploadBtn">Attach Photo</button>
      <input type="text" id="textInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>

    <div class="hint">Tip: First message can be a photo. We'll ask the minimum follow-up questions.</div>
  </div>

  <footer>PoC – custom chat box &middot; <a href="#" onclick="clearChat();return false;">reset</a></footer>

  <script>
    const chatbox = document.getElementById('chatbox');
    const textInput = document.getElementById('textInput');
    const photoInput = document.getElementById('photoInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const sendBtn = document.getElementById('sendBtn');
    const backendUrlInput = document.getElementById('backendUrl');
    const photoPreview = document.getElementById('photoPreview');

    function now() {
      return new Date().toLocaleTimeString();
    }

    function addMsg(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      const ts = document.createElement('div');
      ts.className = 'timestamp';
      ts.textContent = now();
      const wrap = document.createElement('div');
      wrap.appendChild(bubble);
      wrap.appendChild(ts);
      div.appendChild(wrap);
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function addPhotoPreview(file) {
      const reader = new FileReader();
      reader.onload = () => {
        photoPreview.innerHTML = '<img src="'+reader.result+'" alt="photo preview" />';
      };
      reader.readAsDataURL(file);
    }

    function getSessionId() {
      let sid = localStorage.getItem('session_id');
      if (!sid) {
        sid = 'sess_' + Math.random().toString(36).slice(2);
        localStorage.setItem('session_id', sid);
      }
      return sid;
    }

    function getBackendUrl() {
      let url = localStorage.getItem('backend_url') || 'http://127.0.0.1:8080';
      backendUrlInput.value = url;
      return url;
    }

    function saveBackendUrl() {
      const url = backendUrlInput.value.trim();
      if (url) localStorage.setItem('backend_url', url);
    }

    backendUrlInput.addEventListener('change', saveBackendUrl);
    backendUrlInput.addEventListener('blur', saveBackendUrl);

    uploadBtn.addEventListener('click', () => photoInput.click());
    photoInput.addEventListener('change', () => {
      if (photoInput.files && photoInput.files[0]) {
        addPhotoPreview(photoInput.files[0]);
      }
    });

    async function sendMessage() {
      const backend = getBackendUrl();
      const sid = getSessionId();
      const text = textInput.value.trim();
      const photo = photoInput.files[0] || null;

      if (!text && !photo) {
        addMsg('bot', 'Please type a message or attach a photo.');
        return;
      }

      if (text) addMsg('user', text);
      if (photo) addMsg('user', '[Photo attached]');

      const form = new FormData();
      form.append('session_id', sid);
      if (text) form.append('text', text);
      if (photo) form.append('photo', photo);

      sendBtn.disabled = true;
      uploadBtn.disabled = true;

      try {
        const res = await fetch(backend + '/chat', { method:'POST', body: form });
        const data = await res.json();
        addMsg('bot', data.reply || '(no reply)');
        if (data.done) {
          addMsg('bot', '✅ Report complete. Thank you!');
          photoPreview.innerHTML = '';
        }
      } catch (e) {
        addMsg('bot', 'Error contacting backend: ' + e.message);
      } finally {
        textInput.value = '';
        photoInput.value = '';
        sendBtn.disabled = false;
        uploadBtn.disabled = false;
      }
    }

    function clearChat() {
      localStorage.removeItem('session_id');
      chatbox.innerHTML = '';
      photoPreview.innerHTML = '';
      addMsg('bot', 'Session reset. Start by attaching a photo or typing a message.');
    }

    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    textInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });

    // init
    getBackendUrl();
    addMsg('bot', 'Hi! Please attach a photo of the road issue or describe it. I’ll only ask a couple of quick follow-ups.');
  </script>
</body>
</html>
